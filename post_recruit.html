<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Journey HTML CSS Template</title>
    <!-- 
Journey Template 
http://www.templatemo.com/tm-511-journey
-->

    <link rel="stylesheet" href="style2.css" />
    <!-- load stylesheets -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
    />
    <!--Time picker-->
    <link rel="stylesheet" href="css/jquery.timepicker.min.css" />
    <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Bootstrap style -->
    <link rel="stylesheet" type="text/css" href="css/datepicker.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css" />
    <link rel="stylesheet" href="css/templatemo-style.css" />
    <!-- Templatemo style -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="tm-main-content" id="top">
      <div class="tm-top-bar-bg"></div>
      <header>
        <div class="tm-top-bar" id="tm-top-bar">
          <div class="container">
            <div class="row">
              <nav class="navbar navbar-expand-lg narbar-light">
                <a class="navbar-brand mr-auto" href="#">
                  <img src="img/logo2.png" alt="Site logo" />
                  Scrimdor
                </a>
                <button
                  type="button"
                  id="nav-toggle"
                  class="navbar-toggler collapsed"
                  data-toggle="collapse"
                  data-target="#mainNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div id="mainNav" class="collapse navbar-collapse tm-bg-white">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link active" href="#top"
                        >Home <span class="sr-only">(current)</span></a
                      >
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#tm-section-2">Friends</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#tm-section-3">Teams</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#tm-section-4">Scrim</a>
                    </li>
                  </ul>
                </div>
                <button>Login</button>
              </nav>
            </div>
            <!-- row -->
          </div>
          <!-- container -->
        </div>
        <!-- .tm-top-bar -->
      </header>

      <div class="tm-page-wrap mx-auto">
        <section class="tm-banner">
          <div class="tm-container-outer tm-banner-bg">
            <div class="container">
              <div class="row tm-banner-row tm-banner-row-header">
                <div class="col-xs-12">
                  <div class="tm-banner-header">
                    <h1 class="text-uppercase tm-banner-title">
                      어떤 팀을 찾나요?
                    </h1>
                    <br />
                    <p class="tm-banner-subtitle">저희가 도와드릴게요</p>
                  </div>
                </div>
                <!-- col-xs-12 -->
              </div>
              <!-- row -->
              <div class="row tm-banner-row" id="tm-section-search">
                <form
                  action="result.html"
                  method="get"
                  class="tm-search-form tm-section-pad-2"
                >
                  <div class="form-row tm-search-form-row">
                    <div
                      class="
                        form-group
                        tm-form-group tm-form-group-pad tm-form-group-1
                      "
                    >
                      <label for="inputGame">즐겨하는 게임</label>
                      <select
                        name="Game"
                        class="form-control tm-select"
                        id="inputGame"
                      >
                        <option selected>리그 오브 레전드</option>
                        <option>오버워치</option>
                        <option>배틀그라운드</option>
                        <option>이터널 리턴</option>
                        <option>서든어택</option>
                        <option>발로란트</option>
                        <option>RPG</option>
                        <option>FPS</option>
                        <option>RTS</option>
                        <option>게임or장르</option>
                      </select>
                    </div>
                    <div class="form-group tm-form-group tm-form-group-1">
                      <div
                        class="
                          form-group
                          tm-form-group tm-form-group-pad tm-form-group-2
                        "
                      >
                        <label for="inputRank">랭크</label>
                        <select
                          name="rank"
                          class="form-control tm-select"
                          id="inputRank"
                        >
                          <option value="" selected>무관</option>
                          <option>언랭</option>
                          <option>아이언</option>
                          <option>브론즈</option>
                          <option>실버</option>
                          <option>골드</option>
                          <option>플래티넘</option>
                          <option>다이아몬드</option>
                          <option>마스터</option>
                          <option>그랜드마스터</option>
                          <option>챌린저</option>
                        </select>
                      </div>
                      <div
                        class="
                          form-group
                          tm-form-group tm-form-group-pad tm-form-group-3
                        "
                      >
                        <label for="inputPosition">포지션</label>
                        <select
                          name="position"
                          class="form-control tm-select"
                          id="inputPosition"
                        >
                          <option value="" selected>무관</option>
                          <option>탑</option>
                          <option>정글</option>
                          <option>미드</option>
                          <option>원딜</option>
                          <option>서포터</option>
                        </select>
                      </div>
                      <div
                        class="
                          form-group
                          tm-form-group tm-form-group-pad tm-form-group-3
                        "
                      ></div>
                    </div>
                  </div>
                  <!-- form-row -->
                  <div class="form-row tm-search-form-row">
                    <div
                      class="
                        form-group
                        tm-form-group tm-form-group-pad tm-form-group-3
                      "
                    >
                      <label for="inputCheckIn">플레이 시간대</label>
                      <input
                        name="check-in"
                        type="text"
                        class="timepicker"
                        id="inputCheckIn"
                      />
                    </div>
                    <div
                      class="
                        form-group
                        tm-form-group tm-form-group-pad tm-form-group-3
                      "
                    >
                      <label for="inputCheckOut">까지</label>
                      <input
                        name="check-out"
                        type="text"
                        class="timepicker"
                        id="inputCheckOut"
                      />
                    </div>
                    <div
                      class="
                        form-group
                        tm-form-group tm-form-group-pad tm-form-group-1
                      "
                    >
                      <label for="btnSubmit">&nbsp;</label>
                      <button
                        type="submit"
                        class="
                          btn btn-primary
                          tm-btn tm-btn-search
                          text-uppercase
                        "
                        id="btnSubmit"
                      >
                        친구 찾기
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <!-- row -->
              <div class="tm-banner-overlay"></div>
            </div>
            <!-- .container -->
          </div>
          <!-- .tm-container-outer -->
        </section>

        <!-- .tm-container-outer -->

        <footer class="tm-container-outer">
          <p class="mb-0">
            Copyright © <span class="tm-current-year">2018</span> 스크림도르
            Designed by
            <a
              rel="nofollow"
              href="https://www.google.com/search?q=김고졸"
              target="_parent"
              >김고졸</a
            >
          </p>
        </footer>
      </div>
    </div>
    <!-- .main-content -->

    <!--Main Content-->

    <!-- load JS files -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <!-- jQuery (https://jquery.com/download/) -->
    <script src="js/popper.min.js"></script>
    <!-- https://popper.js.org/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
    <script src="js/jquery.singlePageNav.min.js"></script>
    <!-- Single Page Nav (https://github.com/ChrisWojcik/single-page-nav) -->
    <script src="slick/slick.min.js"></script>
    <!-- http://kenwheeler.github.io/slick/ -->
    <script src="js/jquery.scrollTo.min.js"></script>
    <!-- https://github.com/flesler/jquery.scrollTo -->
    <script src="js/jquery.timepicker.min.js"></script>
    <!-- Time Picker -->

    <!--내용 일괄 변경 스크립트-->
    <script>
      //닉네임 칸
      var elements = document.querySelectorAll(".tm-recommended-title");

      for (var i = elements.length; i--; ) {
        elements[i].textContent = "닉네임";
      }
      //플레이 성향 칸
      var elements = document.querySelectorAll(".tm-text-highlight");

      for (var i = elements.length; i--; ) {
        elements[i].textContent = "#플레이 성향 1 #플레이 성향 2";
      }
      //자기소개 칸
      var elements = document.querySelectorAll(".tm-text-gray");

      for (var i = elements.length; i--; ) {
        elements[i].textContent = "하고 싶은 말";
      }
      //더 보기
      var elements = document.querySelectorAll(".tm-recommended-price");

      for (var i = elements.length; i--; ) {
        elements[i].textContent = "상세정보";
      }
    </script>

    <script>
      /* DOM is ready
        ------------------------------------------------*/
      $(function () {
        // Change top navbar on scroll
        $(window).on("scroll", function () {
          if ($(window).scrollTop() > 100) {
            $(".tm-top-bar").addClass("active");
          } else {
            $(".tm-top-bar").removeClass("active");
          }
        });

        // Smooth scroll to search form
        $(".tm-down-arrow-link").click(function () {
          $.scrollTo("#tm-section-2", 300, { easing: "linear" });
        });
        $(".tm-btn-green").click(function () {
          $.scrollTo("#tm-section-search", 300, { easing: "linear" });
        });

        // Close navbar after clicked
        $(".nav-link").click(function () {
          $("#mainNav").removeClass("show");
        });

        // Slick Carousel
        $(".tm-slideshow").slick({
          infinite: true,
          arrows: true,
          slidesToShow: 1,
          slidesToScroll: 1,
        });

        // time picker
        $(document).ready(function () {
          $("input.timepicker").timepicker({});
        });

        $(".timepicker").timepicker({
          timeFormat: "h:mm p",
          interval: 30,
          minTime: "0",
          maxTime: "11:30pm",
          defaultTime: "11",
          startTime: "0",
          dynamic: false,
          dropdown: true,
          scrollbar: true,
        });
      });
    </script>
  </body>
</html>
